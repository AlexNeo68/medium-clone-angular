<mc-loading *ngIf="isLoading$|async"></mc-loading>
<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1"><img class="user-img" [src]="userProfile.image">
          <h4>{{ userProfile.username }}</h4>
          <p></p>
          BUTTON FOLLOW
          <a *ngIf="isCurrentUserProfile$|async" class="btn btn-sm btn-outline-secondary"
            [routerLink]="['/settings']"><i class="ion-gear-a"></i> Edit Profile Settings </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/profiles', username]"
                [routerLinkActiveOptions]="{exact: true}"> My Posts </a>
            </li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['/profiles', username, 'favorites']"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> Favorited Posts </a></li>
          </ul>
        </div>
        <mc-feed [apiUrl]="getFeedUrl()"></mc-feed>

      </div>
    </div>
  </div>
</div>

<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>
        <mc-backend-error-messages *ngIf="validationErrors$|async"
          [backendErrors]="validationErrors$|async"></mc-backend-error-messages>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="image">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg " formControlName="username" placeholder="Username"
                type="text">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" formControlName="bio" placeholder="Short bio about you"
                rows="8"></textarea>
            </fieldset>
            <fieldset class="form-group"><input class="form-control form-control-lg" formControlName="email"
                placeholder="Email" type="email"></fieldset>
            <fieldset class="form-group"><input class="form-control form-control-lg" formControlName="password"
                placeholder="New Password" type="password">
            </fieldset><button class="btn btn-lg btn-primary pull-xs-right" type="submit"> Update Settings </button>
          </fieldset>
        </form>
        <hr><button class="btn btn-outline-danger"> Or click here to logout. </button>
      </div>
    </div>
  </div>
</div>

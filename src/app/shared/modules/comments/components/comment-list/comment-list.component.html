<div class="comments" *ngIf="comments$|async">
  <div class="article-comment" *ngFor="let comment of comments$|async">
    <div class="card">
      <div class="card-block">
        <p class="card-text">{{ comment.body }}</p>
      </div>
      <div class="card-footer">
        <a class="comment-author" href="/profile/alexneo68">
          <img class="comment-author-img" [src]="comment.author.image"></a> &nbsp;
        <a class="comment-author" [routerLink]="['/profiles', comment.author.username]"> {{ comment.author.username }}
        </a><span class="date-posted"> {{ comment.createdAt }} </span><span class="mod-options"><i
            class="iosn-trash-a"></i></span>
      </div>
    </div>
  </div>
</div>

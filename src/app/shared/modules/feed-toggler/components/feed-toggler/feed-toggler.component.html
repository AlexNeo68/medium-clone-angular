<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$|async"><a class="nav-link" routerLinkActive="active"
        [routerLink]="['/feed']"> Your Feed </a></li>
    <li class=" nav-item"><a class="nav-link" routerLinkActive="active" [routerLink]="['/']"> Global Feed </a></li>
    <li class="nav-item" *ngIf="tagNameProps"><a class="nav-link" routerLinkActive="active"
        [routerLink]="['/tags', tagNameProps]"><i class="ion-pound"></i> {{ tagNameProps }} </a></li>
  </ul>
</div>
